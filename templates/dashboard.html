<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <script>
        var pages={
          "home":"/",
          "dashboard":"dashboard",
          "about":"about"
        }
        function changePage(e){
          var page= e.getAttribute("page");
          window.location = pages[page];
        }
      </script>
</head>
<body>
    <div class="container navbar">
        <header>
          <div class="lgo">
            <h3>Isha Singhal</h3>
          </div>
        <ul>
          <li><a onclick="changePage(this)" page="home" class="nav-item active">Home</a></li>
          <li><a onclick="changePage(this)" page="dashboard" class="nav-item">Dashboard</a></li>
          <li><a onclick="changePage(this)" page="about" class="nav-item">About</a></li>
        </ul>
        </header>
      </div>
      <br><br>
    <!-- Form -->
    <h2 style="text-align:center;">Stock Market Prediction Using LSTM Model</h2>
    <br><br>
    <div class="goto">
      <button id="btn" class="button">Show Visualizations</button>
      <script type="text/javascript">
          document.getElementById("btn").onclick = function () {
              location.href = "https://isha-singhal-stock-price-prediction-streamlit-app-bg6e8b.streamlitapp.com/";
          };
      </script>
    </div>
    <br><br>
    <form action="" method="POST" class="form">
    <input type="text" placeholder="Enter ticker" name="ticker" class="ticker">
      <button class="submit">Submit</button>
    </form>
    <br>
    <div class="container">
      <table class="table">
        <thead>
          <th>Ticker Attributes</th>
          <th>Ticker Details</th>
        </thead>
        <tbody>
          {% for i in info %}
          <tr>
            <td>
              {{ i }}
            </td>
            <td>
              {{ info[i] }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <footer>
      <hr>
      <p style="text-align: center">Copyright&copy; All rights Reserved.</p>
    </footer>

</body>
</html>
